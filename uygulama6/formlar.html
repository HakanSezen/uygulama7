<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body >
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <table>

    
    <thead>
      <th rowspan="4">
        <h2>Hesap Bilgileriniz</h2>
      </th>
    </thead>
    <tbody >
      <tr >
        <td style="vertical-align: top"><label for="username">Kullanıcı Adı:</label></td>
        <td >
          <input type="text" id="username" placeholder="Kullanıcı adı giriniz">
        </td>
      </tr>
      <tr>
          <td style="vertical-align: top;">Eposta:</td>
          <td>
              <input type="email" name="" id="email" placeholder="Epostanızı giriniz">
          </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Parola:</td>
        <td><input type="password" name="" id="pass1" ></td>
    </tr>
    </table>

    <table >
        <thead>
            <th rowspan="4"><h2>Kişisel Bilgileriniz</h2></th>
        </thead>
        <tbody>
            <tr>
                <td style="vertical-align: top;"><label for="myname">Adınız:</label></td>
                <td><input type="text" name="" id="myname"></td>
            </tr>
            <tr>
                <td style="vertical-align: top;"><label for="surname">Soyadınız:</label></td>
                <td><input type="text" name="" id="surname"></td>
            </tr>
            <tr>
                <td><label for="city">Şehir:</label></td>
                <td>
                    <select name="" id="">
                        <option value="1">İstanbul</option>
                        <option value="2">Bursa</option>
                        <option value="3">İzmir</option>
                        <option value="4">Ankara</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Cinsiyet:
                </td>
                <td><input type="radio" name="gender" id="erkek"> <label for="erkek">Erkek</label>
                <input type="radio" name="gender" id="kadın"><label for="kadın">Kadın</label></td>
            </tr>
            <tr>
                <td>Hobileriniz:</td>
                <td>
                    <input type="checkbox" name="" id="Sinema">
                    <label for="Sinema">Sinema</label>
                    <input type="checkbox" name="" id="Gezmek">
                    <label for="Gezmek">Gezmek</label>
                    <input type="checkbox" name="" id="Spor">
                    <label for="Spor">Spor</label>
                    <input type="checkbox" name="" id="Kitap">
                    <label for="Kitap">Kitap</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Kaydet"></td>
            </tr>
        </tbody>
    </table>
    
    </tbody>
  </body>
</html>
